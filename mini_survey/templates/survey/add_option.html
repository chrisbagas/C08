{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Add New Option - Corum</title>
<link rel="stylesheet" href="{% static '/css/survey_forms.css' %}" />
{% endblock meta %}

{% block content %}
<div class="container p-3">
	<div class="card mt-5 green">
    <div class="card-header b-green">
      <h2 class="text-center">{{ survey.title }}</h2>
    </div>
		<div class="card-body">
			<div class="row center">
				<div class="col-md-6 offset-md-3">
					<h3>Add A New Option Here</h3>
					<form action="" method="POST">
						{% csrf_token %}
						{% for field in form %}
						<div class="form-group my-3">{{ field }}</div>
						{% endfor %}
						<button type="submit" class="btn btn-success">Add Option</button>
						<a class="btn btn-danger" href="{% url 'edit' survey.id %}" role="button">Cancel</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
