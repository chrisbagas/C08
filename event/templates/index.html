<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/event.css' %}" />
    <title>Event</title>
</head>
<body>
    <section class="text-black p-5 text-center text-sm-start back">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>
                        EVENTS SEPUTAR <span class="warn">COVID-19</span>
                    </h1>
                    <p class="lead">
                        Ikuti event-event untuk menambah wawasan seputar <span class="warn">COVID-19</span>
                    </p>
                </div>
                <img class="image-fluid w-25 float-right d-none d-md-block"src="https://upload.wikimedia.org/wikipedia/commons/8/82/SARS-CoV-2_without_background.png" alt="">
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center h-100">
                {% for e in event %}
                <div class="col-xl-3 col-lg-4 col-md-8 col-sm-12 m-3">
                    <a href="{% url 'event:detail' e.id%}">
                        <div class="card text-black h-100 back">
                            {% if e.Card_Image %}
                                <img src="{{e.Card_Image.url}}" class="card-img-top image-fluid mx-auto h-50" alt="">
                            {% else %}
                                <img src="{% static '/image/404.png' %} " class="card-img-top image-fluid mx-auto h-50" alt="">
                            {% endif%}
                            <div class="card-body text-center">
                                <h3 class="card-title mb-3">{{e.Nama}}</h3>
                                <h5 class="card-subtitle mb-2 text-muted">{{e.Tanggal}}</h5>
                                <p class="card-text">{{e.Sinopsis}}</p>
                            </div>
                            <div class="card-body" id="foot">
                              <h6 class="text-end">{{e.Media}}</h6>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <a href="{% url 'event:event_form' %}">form</a>
</body>
</html>
