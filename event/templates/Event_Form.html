{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% load static %}

{% block meta %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{% static '/js/event.js' %}" defer></script>
    <link rel="stylesheet" href="{% static '/css/event_form.css' %}" />
    <title>Event-Form</title>
{% endblock meta %}
{% block content %}
    <div id="alert-box"></div>
    <div id="img-box"></div>
    <div class="container mt-32 mb-6 py-4 px-4 rounded-lg" id="isi">
        <h1 class="mb-5">ADD EVENTS</h1>
        <form id="p-form" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-primary mb-4">
                Send
            </button>
        </form>
        <a href="{% url 'event:index' %}">
            <button type="button" class="btn btn-outline-primary btn-lg">Back</button>
        </a>
    </div>
{% endblock content %}
