{% load static %}
{% block meta %}
<style>
  #corum {
        display: inline-block;
  }
  @media screen and (max-width: 768px) {
      #corum {
        display: none;
      }
  }
</style>
{% endblock meta %}
    <header style="box-sizing: border-box;">
      <nav class="navbar navbar-expand-lg navbar-light shadow" style="background-color: #C1FFD7;">
        <div class="container justify-content-around">
          <a class="navbar-brand" href="/" style="font-weight: bold;">
            <img src="{% static '/image/corum.png' %} " alt="" width="70" height="70" class="d-inline-block">
            <p id="corum">Corum</p>
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item pe-3">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item pe-3">
                  <a class="nav-link" href="/event">Events</a>
                </li>
                <li class="nav-item pe-3">
                  <a class="nav-link" href="/forum">Forum</a>
                </li>
                <li class="nav-item pe-3">
                  <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item pe-3">
                  <a class="nav-link" href="/survey">Mini Survey</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item pe-3">
                  <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item pe-3">
                  <a class="nav-link" href=/logout>Logout</a>
                </li>
                {% else %}
                <li class="nav-item pe-3">
                  <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item pe-3">
                  <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
