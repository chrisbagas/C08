<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Navbar</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Epilogue', sans-serif;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow" style="background-color: #65CCB8;">
            <div class="container">
              <a class="navbar-brand" href="{% url 'homepage' %}">Corum</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item pe-3">
                    <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                  </li>
                  <li class="nav-item pe-3">
                    <a class="nav-link" href="{% url 'event:index' %}">Events</a>
                  </li>
                  <li class="nav-item pe-3">
                    <a class="nav-link" href="{% url 'home' %}">Forum</a>
                  </li>
                  <li class="nav-item pe-3">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item pe-3">
                    <a class="nav-link" href="{% url 'lists' %}">Mini Survey</a>
                  </li>
                  {% if request.user.is_authenticated %}
                    <li class="nav-item pe-3">
                      <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item pe-3">
                      <a class="nav-link" href=#>Logout</a>
                    </li>
                  {% else %}
                    <li class="nav-item pe-3">
                      <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item pe-3">
                      <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
    </header>
</body>
</html>
